# 强化学习算法通用配置
rl:
  algorithm: "A2C"

  # 通用超参
  seed: 42
  num_envs: 1                  # 并行环境数
  total_timesteps: 1_000_000
  log_interval: 100           # 每多少步记录一次日志
  save_freq: 50_000            # 每多少步保存一次模型

  A2C:
    lr_actor: 3e-4
    lr_critic: 3e-4
    gamma: 0.99
    ent_coef: 0.01
    vf_coef: 0.5
    max_grad_norm: 0.5
    use_gae: False
    gae_lambda: 0.95
    hidden_dim: 256

